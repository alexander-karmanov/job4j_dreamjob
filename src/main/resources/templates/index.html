<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header">
    <meta charset="utf-8">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Job4jDreamJob</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link" href="/">Главная</a>
                    <a class="nav-item nav-link" th:href="@{/vacancies}">Вакансии</a>
                    <a class="nav-item nav-link active" th:href="@{/candidates}">Кандидаты</a>
                    <a class="nav-item nav-link" th:href="@{/vacancies/create}">Создать вакансию</a>
                    <a class="nav-item nav-link" th:href="@{/candidates/create}">Создать резюме</a>
                </div>
                <div class="d-flex" th:if="${user.name == 'Гость'}">
                    <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Регистрация</a>
                    <a class="nav-link text-secondary" th:href="@{/users/login}">Войти</a>
                </div>
                <div class="d-flex" th:if="${user.name != 'Гость'}">
                    <a class="nav-link text-secondary me-3" href="#" th:text="${user.name}"></a>
                    <a class="nav-link text-secondary" th:href="@{/users/logout}">Выйти</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-2">
        <h3>Проект job4j_dreamjob, выполняемый в рамках курса Job4j</h3>
        <ul>
            <li><a th:href="@{/vacancies}">Вакансии</a></li>
            <li><a th:href="@{/candidates}">Кандидаты</a></li>
            <li><a th:href="@{/vacancies/create}">Создать вакансию</a></li>
            <li><a th:href="@{/candidates/create}">Создать резюме</a></li>
        </ul>
    </div>
</div>
</body>
<footer th:include="blocks/footer :: footer"></footer>
</body>
</html>
